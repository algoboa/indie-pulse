appId: com.indiepulse.app
---
# Login Flow E2E Test
# Tests the complete login flow with validation

- launchApp:
    clearState: true

# Wait for app to load
- assertVisible: "ログイン"

# Test 1: Empty form submission
- tapOn: "ログイン"
- assertVisible: "メールアドレスを入力してください"

# Test 2: Invalid email format
- tapOn:
    id: "email-input"
- inputText: "invalid-email"
- tapOn:
    id: "password-input"
- inputText: "password123"
- tapOn: "ログイン"
- assertVisible: "有効なメールアドレスを入力してください"

# Test 3: Short password
- clearText:
    id: "email-input"
- inputText: "test@example.com"
- clearText:
    id: "password-input"
- inputText: "12345"
- tapOn: "ログイン"
- assertVisible: "パスワードは6文字以上必要です"

# Test 4: Valid credentials (with mock auth)
- clearText:
    id: "password-input"
- inputText: "validpassword123"
- tapOn: "ログイン"

# Should show loading state or navigate to dashboard
# Note: With mock auth, this will fail but the flow is tested
