appId: com.indiepulse.app
---
# Password Reset Flow E2E Test
# Tests the password reset request flow

- launchApp:
    clearState: true

# Navigate to forgot password screen
- assertVisible: "ログイン"
- tapOn: "パスワードをお忘れですか？"

# Wait for forgot password screen
- assertVisible: "パスワードリセット"

# Test 1: Empty email submission
- tapOn: "リセットメールを送信"
- assertVisible: "メールアドレスを入力してください"

# Test 2: Invalid email format
- tapOn:
    id: "email-input"
- inputText: "not-valid-email"
- tapOn: "リセットメールを送信"
- assertVisible: "有効なメールアドレスを入力してください"

# Test 3: Valid email
- clearText:
    id: "email-input"
- inputText: "user@example.com"
- tapOn: "リセットメールを送信"

# Should show success message
- assertVisible: "メールを送信しました"

# Test navigation back to login
- tapOn: "ログイン画面に戻る"
- assertVisible: "ログイン"
